<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Script -->
  <script src="https://kit.fontawesome.com/20f4f1f631.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="player">

      <div class="cash">
        <span id="cash">5000 </span>
        <i class="fas fa-money-bill-alt"></i>
      </div>

      <div class="cash2">
        <span id="cash2">5000 </span>
        <i class="fas fa-money-bill-alt"></i>
      </div>

      <span id="job">POLICE</span>

    </div>

    <div class="status">

      <!-- Add Some Stats Hear ðŸ”½ -->

      <div class="stats hungry">
        <i class="fas fa-candy-cane"></i>
        <span id="hungry"></span>
      </div>

      <div class="stats shield">
        <i class="fas fa-glass-whiskey"></i>
        <span id="shield"></span>
      </div>

      <div class="stats life">
        <i class="fas fa-heartbeat"></i>
        <span id="life"></span>
      </div>

    </div>

  </div>

</body>
</html>
